<!DOCTYPE html>
<html>
<head>
    <title>Cloudinary Test</title>
</head>
<body>
    <h1>Cloudinary Direct Upload Test</h1>
    <input type="file" id="fileInput" accept="application/pdf,image/*" />
    <button id="uploadButton" disabled>Upload</button>
    <div id="result"></div>
    <img id="preview" style="max-width: 300px; margin-top: 20px;" />

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const resultDiv = document.getElementById('result');
        const previewImg = document.getElementById('preview');

        fileInput.addEventListener('change', function() {
            uploadButton.disabled = !this.files.length;
        });

        uploadButton.addEventListener('click', async function() {
            if (!fileInput.files.length) return;
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "printnsupply");
            formData.append("folder", "student_prints");

            try {
                resultDiv.innerHTML = 'Uploading...';
                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/dcwzukqqw/upload`,
                    {
                        method: "POST",
                        body: formData,
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = `<p>Upload successful!</p><p>URL: <a href="${data.secure_url}" target="_blank">${data.secure_url}</a></p>`;
                
                // Show preview if it's an image
                if (data.resource_type === 'image') {
                    previewImg.src = data.secure_url;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                console.error('Upload error:', error);
            }
        });
    </script>
</body>
</body>
</html>
